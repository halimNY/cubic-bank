<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customer Dashboard Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  
  
   
  <script type="text/javascript">
  $(document).ready(function() {
        $('#enquiryList').DataTable();
    } );
  </script>

  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>

<script type="text/javascript">
  
   function openModal(cid){
	   console.log("cid = "+cid);
	   //JavaScript code to render the image
	   
	   $("#photophoto").attr("src","/admin/customers/photo?cid="+cid);
	   $("#cid").val(cid);
	   
	   $("#editProfilePopup").modal('show');
	   
   }


</script>

</head>
<body>
<header style="height: 30px;background-color: maroon;color:white;">

    Hello Mr. <span th:utext="${session.userSessionVO.username}" th:unless="${session == null}" style="font-weight: bold;"></span>
    <span style="float: right;margin-right: 100px;font-weight: bold;" th:utext="${session.userSessionVO.roles}">
    </span>
</header>
<br/><br/>
<div class="container">
   <a th:href="@{/customer/addPayee}"> 
  <button type="button" class="btn btn-primary">Add payee</button>
  </a>

<a th:href="@{/customer/pendingPayee}">
<button type="button" class="btn btn-success">Pending payee</button>
</a>

<a th:href="@{/customer/registeredPayee}">
<button type="button" class="btn btn-info">My registered payee</button>
</a>

<a th:href="@{/customer/fundTransfer}">
<button type="button" class="btn btn-primary">Fund Transfer</button>
</a>
<a th:href="@{/customers/accountSummary}">
<button type="button" class="btn btn-danger">Account Summary</button>
</a>
<a th:href="@{/customers/myProfile}">
<button type="button" class="btn btn-danger">Profile</button>
</a>

 <a th:href="@{/customer/logout}"><button type="button" class="btn btn-warning">Logout</button></a>
 <br/>
   <span th:utext="${error}" style="color: red;font-size: 18px;"></span>
  <div style="width: 70%">
  </div>
</div><br><br>

<div class="container">
	<table  class="table table-bordered" style="width: 70%" >
	<thead class="thead-dark">

    <tr style="width: 60%">

    <td>name</td>
       <td th:text="${customerView.name}"/>
    </tr>
     <tr>
      <td>Email</td>
      <td th:text="${customerView.email}"/>
     </tr>
     <tr>
      <td>Address </td>
      <td th:text="${customerView.address}"/>
     </tr>
     <tr>
      <td>Mobile</td>
      <td th:text="${customerView.mobile}"/>
     </tr>
     <tr>
      <td>Gender</td>
      <td th:text="${customerView.gender}"/>
     </tr>
    <tr>
      <td>photo</td>     
      <td>
   <img  th:src="@{'data:image/jpeg;base64,'+${customerView.photo}}" style="height: 120px;"  class="zoom"/>
    </td>
     </tr> 
    <tr>

</table>
<a th:href="@{/customers/sendEmail}">
<button type="button" class="btn btn-danger">Send Email</button >
</a>
<a th:href="@{/customers/updatephoto}">
<button type="button" class="btn btn-danger">Update photo </button >
</a>

</div>




<footer  class="ffooter">
</footer>

</body>
</html>
