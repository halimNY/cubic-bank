<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Chase Bank : your transactions </title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
        table,
th,
td {
    padding: 3px 8px;
    border: 1px solid #666;
    border-collapse: collapse;
}
    </style>
</head>
 <body>
    <p th:text="${'Hello Dear ' + name}"></p>
    
     <p>
        <img th:src="|cid:photo|"  style="height: 200px"/>
    </p>


      Your transaction  for this month
       <span th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"></span>

  <div style="width: 70%">
  </div>
    <table id="enquiryList" style="width:100%" >
 
  <thead>
  <tr>

  <td> index </td>
  <td> Amount </td>
  <td> Details </td>
  <td> DOT  </td>
  <td> Status </td>
  </tr>
  </thead>
  <tbody>
   <tr th:each="customerTransaction,iter: ${list}">
    <td th:text="${iter.index}"/>
    <td th:text="${customerTransaction.toAccout}"/>
  	<td th:text="${customerTransaction.amount}"/>
  	<td th:text="${customerTransaction.details}"/>
  	<td th:text="${customerTransaction.dot}"/>

  </tr>
  </tbody>
  </table> 

    <p>
        <img th:src="|cid:cb|" />
    </p>
      Regards, <br />
      <em th:text="${sign}"></em>
      <p th:text="${location}"></p>
      <p th:text="${email}"></p>
      <img th:src="|cid:bankIcon|" />
  </body>
</html>
